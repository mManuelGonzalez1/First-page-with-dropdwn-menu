<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
 
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="snap-logo">
    <img id="hambuMenu"class="hamburger" src="./images/icon-menu.svg" alt="hamburger-menu">
      <nav id="navMenu">
        <div class="back"></div><!--Final back-->
        <div class="Front">
          <div  class="close">
              <img id="closeImg" src="./images/icon-close-menu.svg" alt="icon-close-menu">
          </div>
          <ul  class="features-container">
            <button id="Features-button" class="Features-button">Features <img id="Fea-img" src="./images/icon-arrow-down.svg" alt="arrow-up"></button>
            <div id="Features-li" class="Features-li">
              <li><img  src="./images/icon-todo.svg" alt="">Todo List</li>
              <li> <img src="./images/icon-calendar.svg" alt="calendar icon">Calendar</li>
              <li><img src="./images/icon-reminders.svg" alt="Remaninders-icon">Reminders</li>
              <li> <img src="./images/icon-planning.svg" alt="planning-icon">Planning</li>
            </div>
          </ul>
              
          <ul id="Company"  class="company-container">
            <button id="Company">Company <img id="Compa-img" src="./images/icon-arrow-down.svg" alt="arrow-down"></button>
            <div id ="Company-li" class="Company-li">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
            </div>
          </ul>

          <ul>Careers</ul>
          <ul>About</ul>
          <div class="button">
            <button class="button-login">Login</button>
            <button class="button-register">Register</button>
          </div>
        </div><!--Final front-->
      </nav>
  </header>

  <main>
    <div class="first-container">
      <section class="image-container">
      <picture>
        <source srcset="./images/image-hero-mobile.png" alt="hero-mobile" media="(max-width:700px)">
        <source srcset="./images/image-hero-desktop.png" alt="hero-desktop" media="(min-width:700px)">
        <img src="./images/image-hero-mobile.png" alt="hero-mobile" >

      </picture>
      </section>
      <section class="information-container">
        <h1> Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,create team rituals, and watch productivity soar.</p>
        <button class="button-learn">Learn more</button>
      </section>

      <section class="clients-container">
        <img class="databiz" src="./images/client-databiz.svg" alt="databiz-logo">
        <img class="audiophile" src="./images/client-audiophile.svg" alt="audiophile-logo">
        <img class="meet" src="./images/client-meet.svg" alt="meet-logo">
        <img class="maker" src="./images/client-maker.svg" alt="maker-logo">
      </section>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
